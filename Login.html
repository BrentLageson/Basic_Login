<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
	<link rel="stylesheet" type="text/css" href="Basic.css">
	<script src="myscripts.js"></script>
</head>

<body>
	<div class="loginBox">
		<h1>Login Here</h1>
		<form>
			<p>Username</p>
			<input type="text" name="" placeholder="Enter Username">
			<p>Password</p>
			<input type="password" name="" placeholder="Enter Password">
			<input type="submit" name="" value="Login" onClick="loginAttemtFail()">
			<p class="loginFailure" id="loginFailure">*Username or Password was not found</p>
			<a href="#">Forgot Password?</a><br>
			<a href="#">Create Account</a>
		</form>
		<img src="Images/avatar.png" class="avatar">
	</div>
</body>
</html>
